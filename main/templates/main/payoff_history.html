{% extends "main/base.html" %}
{% load static %}


{% block css %}
    <link rel="stylesheet" href="{% static 'css/payoff_history.css' %}">
{% endblock %}

{% block content %}
    {% if payoffs %}
        <ul>
            {% for payoff in payoffs %}
                <li>{{ payoff.amount_paid }}сом - {{ payoff.payment_date }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>Вы еше не оплачивали</h2>
    {% endif %}
{% endblock %}
